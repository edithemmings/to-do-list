<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- jQuery -->
    <script src="vendors/jquery.min.js"></script>
    <!-- bootstrap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- sweetalert  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- hand written  -->
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="bkgd">
        <div class="card">
            <h1>To Do</h1>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a new task . . ." aria-label="Enter a new task"
                    aria-describedby="button-addon2" id="taskIn">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="submitBtn">Submit</button>
                </div>
            </div>
            <ul class='todolist' id='todolist'>

            </ul>
        </div>

        <div class="card">
            <h2 class='done'>Done</h2>
            <ul class='donelist' id='donelist'>

            </ul>
        </div>
    </div>
</body>

</html>
